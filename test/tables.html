<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>

<h2>With Heading</h2>
<table>
    <thead>
        <tr>
            <th>Dog</th>
            <th>Race</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Donald</td>
            <td>Bobtail</td>
            <td>5</td>
        </tr>
        <tr>
            <td>MaggyT</td>
            <td>Bullterrier</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Angie</td>
            <td>German Shepperd</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Schewardnadse</td>
            <td>Siberian Husky</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Macron</td>
            <td>French Bulldog</td>
            <td>6</td>
        </tr>
    </tbody>
</table>

<h2>No explicit heading</h2>
<table>
    <tr>
        <td>Dog</td>
        <td>Race</td>
        <td>Age</td>
    </tr>
    <tr>
        <td>Donald</td>
        <td>Bobtail</td>
        <td>5</td>
    </tr>
    <tr>
        <td>MaggyT</td>
        <td>Bullterrier</td>
        <td>3</td>
    </tr>
    <tr>
        <td>Angie</td>
        <td>German Shepperd</td>
        <td>2</td>
    </tr>
    <tr>
        <td>Schewardnadse</td>
        <td>Siberian Husky</td>
        <td>12</td>
    </tr>
    <tr>
        <td>Macron</td>
        <td>French Bulldog</td>
        <td>6</td>
    </tr>
</table>
</body>
</html>
